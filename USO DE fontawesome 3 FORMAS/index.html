<body>
    <h2>Probando iconos</h2>
    <i class="fas fa-search"></i>
    <i class="fas fa-search-plus"></i>

    <div>
        <i class="fad fa-fan fa-2x "></i>
        <i class="far fa-fan fa-2x fa-rotate-90"></i>
        <i class="fal fa-fan fa-2x fa-rotate-270"></i>
        <i class="fas fa-fan fa-2x fa-flip-vertical"></i>
        <i class="fas fa-fan fa-2x fa-pulse"></i>
        <i class="fas fa-fan fa-2x fa-spin"></i>
        <!-- fas solid-->       <!-- fal light-->
        <!-- far regular-->       <!-- fad duotone-->
    </div>
    <br>
    <span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x"></i>
        <i class="fa fa-twitter fa-stack-1x"></i>
      </span>
      fa-twitter on fa-square-o<br>
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-flag fa-stack-1x fa-inverse"></i>
      </span>
      fa-flag on fa-circle<br>
      <span class="fa-stack fa-lg">
        <i class="fa fa-square fa-stack-2x"></i>
        <i class="fa fa-terminal fa-stack-1x fa-inverse"></i>
      </span>
      fa-terminal on fa-square<br>
      <span class="fa-stack fa-lg">
        <i class="fa fa-camera fa-stack-1x"></i>
        <i class="fa fa-ban fa-stack-2x text-danger"></i>
      </span>
      fa-ban on fa-camera

      <h1>finnnnnnnnnnnnnnnnnnnn</h1>
      <i class="fas fa-times-circle"></i>
      <i class="icon2 fas fa-search"></i>
      <i class="icon fas fa-search"></i>
      <i class="fas fa-podcast text-5xl"></i>
      <i class="fab fa-instagram text-5xl"></i>
      <i class="fab fa-twitter bg-black text-white text-5xl"></i>
