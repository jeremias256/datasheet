<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    .container{
        margin-top:20px;    
    }
    .row{
        background:white;
    }
    .columna{
        background:grey;
        text-align:center;
        border:2px solid red;
    }
    .columna-interior{
        background:green;
        border:2px solid blue;
        padding:10px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            
            <div class="columna col-12">
                Columna 1
            </div>
            <div class="columna col-12">
                Columna 2
            </div>
            <div class="columna col-6">
                Columna 3-1
            </div>
            <div class="columna col-6">
                Columna 3-2
            </div>
            
            <div class="columna col-12">
                columna 4
                <div class="row">
                    <div class="col columna-interior col-12 col-md-4">
                        columa 4 interior 1
                    </div>
                    <div class="col columna-interior col-12 col-md-6">
                        columa 4 interior 2 
                    </div>
                </div>
            </div>
            <div class="columna col-12 col-md-6">
                columna 4
                <div class="row">
                    <div class="col columna-interior col-12 col-md-4">
                        columa 4 interior 1
                    </div>
                    <div class="col columna-interior col-12 col-md-6">
                        columa 4 interior 2 
                    </div>
                </div>
            </div>
            <div class="columna col">
                columna 5
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
