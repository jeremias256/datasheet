<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    
</style>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-light">light</button>
                <button type="button" class="btn btn-dark">dark</button>

                <button type="button" class="btn btn-link">enlace</button>

            </div>

            <div class="col-12 mt-3">
                <hr>
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <button type="button" class="btn btn-outline-danger text-primary">danger</button>
                <button type="button" class="btn btn-outline-warning">warning</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-light text-dark">light</button>
                <button type="button" class="btn btn-outline-dark">dark</button>
            </div>

            <div class="col-12 mt-3">
                <hr>
                <button type="button" class="btn disabled btn-outline-primary">Primario</button>
                <button type="button" class="btn disabled btn-outline-secondary">Secondary</button>
                <button type="button" class="btn disabled btn-outline-success">success</button>
                <button type="button" class="btn disabled btn-outline-danger text-primary">danger</button>
                <button type="button" class="btn disabled btn-outline-warning">warning</button>
                <button type="button" class="btn disabled btn-outline-info">info</button>
                <button type="button" class="btn disabled btn-outline-light text-dark">light</button>
                <button type="button" class="btn disabled btn-outline-dark">dark</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <a href="#" class="btn btn-primary">Enlace</a>
                <button class="ms-5 btn btn-primary">Enlace 2</button>
                <input type="button" class="btn btn-primary" value="Boton Input">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button class="btn btn-lg btn-primary" type="button">Boton grande</button>
                <button class="btn btn-lg btn-primary" type="button">Boton Secundario grande</button>

                <button class="btn btn-sm btn-primary" type="button">Boton pequeño</button>
                <button class="btn btn-sm btn-primary" type="button">Boton secundario pequeño</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-grid gap-2 col-6">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-between">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>

                <div class="mt-3 d-flex gap-2 justify-content-end">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>

                <div class="mt-3 d-flex gap-2 justify-content-center">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>
            </div>

        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
