<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    
</style>
<body>
    <div class="container">
        <div class="row mt-3">
            <!--checkbox-->
            <div class="col-4">
                <div class="form-check">
                    <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                    <label for="checkbox-1" class="form-check-label">Checkbox 1</label>
                </div>
    
                <div class="form-check">
                    <input type="checkbox" name="checkbox-2" class="form-check-input" id="checkbox-2">
                    <label for="checkbox-2" class="form-check-label">Checkbox 2</label>
                </div>
    
                <div class="form-check">
                    <input type="checkbox" name="checkbox-3" class="form-check-input" id="checkbox-3">
                    <label for="checkbox-3" class="form-check-label">Checkbox 3</label>
                </div>
            </div>

            <!--radio buttons-->
            <div class="col-4">
                <div class="form-check">
                    <input type="radio" name="radio-button" class="form-check-input" id="radio-1">
                    <label for="radio-1" class="form-check-label">radio 1</label>
                </div>
    
                <div class="form-check">
                    <input type="radio" name="radio-button" class="form-check-input" id="radio-2">
                    <label for="radio-2" class="form-check-label">radio 2</label>
                </div>
    
                <div class="form-check">
                    <input type="radio" name="radio-button" class="form-check-input" id="radio-3">
                    <label for="radio-3" class="form-check-label">radio 3</label>
                </div>
            </div>

            <!--switch-->
            <div class="col-4">
                <div class="form-check form-switch">
                    <input type="checkbox" name="switch-1" class="form-check-input" id="switch-1">
                    <label for="switch-1" class="form-check-label">switch 1</label>
                </div>
    
                <div class="form-check form-switch">
                    <input type="checkbox" name="switch-2" class="form-check-input" id="switch-2">
                    <label for="switch-2" class="form-check-label">switch 2</label>
                </div>
    
                <div class="form-check form-switch">
                    <input type="checkbox" name="switch-3" class="form-check-input" id="switch-3">
                    <label for="switch-3" class="form-check-label">switch 3</label>
                </div>
            </div>


            <!--checkbox inline-->
            <div class="col-12 mt-4">
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                    <label for="checkbox-1" class="form-check-label">Checkbox 1</label>
                </div>
    
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-2" class="form-check-input" id="checkbox-2">
                    <label for="checkbox-2" class="form-check-label">Checkbox 2</label>
                </div>
    
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-3" class="form-check-input" id="checkbox-3">
                    <label for="checkbox-3" class="form-check-label">Checkbox 3</label>
                </div>
            </div>

            <!--checkbox estilo boton-->
            <div class="col-6 mt-4">
                
                <input type="checkbox" name="checkbox-1" class="btn-check" id="checkbox-1">
                <label for="checkbox-1" class="btn btn-danger">Checkbox 1</label>
            

            
                <input type="checkbox" name="checkbox-2" class="btn-check" id="checkbox-2">
                <label for="checkbox-2" class="btn btn-danger">Checkbox 2</label>
            

            
                <input disabled type="checkbox" name="checkbox-3" class="btn-check" id="checkbox-3">
                <label for="checkbox-3" class="btn btn-danger">Checkbox 3</label>
                
            </div>

            <!--radio estilo boton-->
            <div class="col-6 mt-4">
                
                <input type="radio" name="radio-button" class="btn-check" id="radio-button-1">
                <label for="radio-button-1" class="btn btn-danger">radio 1</label>
            

            
                <input type="radio" name="radio-button" class="btn-check" id="radio-button-2">
                <label for="radio-button-2" class="btn btn-danger">radio 2</label>
            

            
                <input disabled type="radio" name="radio-button" class="btn-check" id="radio-button-3">
                <label for="radio-button-3" class="btn btn-danger">radio 3</label>
                
            </div>

        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
